name: windows_video_creator
description: A Flutter project to create a Windows version of the AI Video Creator.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # For picking files and directories
  file_picker: ^10.2.0



  # For state management
  provider: ^6.1.1
  uuid: ^4.4.0
  open_file_plus: ^3.4.1 # For opening files/folders

  # For path manipulation
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/ffmpeg.exe
    - assets/ffprobe.exe
